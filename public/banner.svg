<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="320" viewBox="0 0 1200 320" role="img" aria-label="Demon Host Hub banner">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#070712"/>
      <stop offset="0.45" stop-color="#13132a"/>
      <stop offset="1" stop-color="#070712"/>
    </linearGradient>

    <radialGradient id="glowPurple" cx="34%" cy="30%" r="65%">
      <stop offset="0" stop-color="#a855f7" stop-opacity="0.55"/>
      <stop offset="0.55" stop-color="#a855f7" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowRed" cx="78%" cy="70%" r="70%">
      <stop offset="0" stop-color="#ef4444" stop-opacity="0.42"/>
      <stop offset="0.55" stop-color="#ef4444" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="strokeGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#ef4444"/>
      <stop offset="0.5" stop-color="#a855f7"/>
      <stop offset="1" stop-color="#22c55e"/>
    </linearGradient>

    <filter id="blur24" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="24"/>
    </filter>

    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000" flood-opacity="0.55"/>
    </filter>

    <pattern id="grid" width="36" height="36" patternUnits="userSpaceOnUse">
      <path d="M36 0H0V36" fill="none" stroke="#ffffff" stroke-opacity="0.06" stroke-width="1"/>
    </pattern>

    <pattern id="dots" width="18" height="18" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="1" fill="#ffffff" opacity="0.05" />
    </pattern>
  </defs>

  <rect width="1200" height="320" fill="url(#bg)"/>
  <rect width="1200" height="320" fill="url(#grid)"/>
  <rect width="1200" height="320" fill="url(#dots)"/>

  <g opacity="0.9">
    <circle cx="420" cy="110" r="230" fill="url(#glowPurple)" filter="url(#blur24)"/>
    <circle cx="900" cy="240" r="270" fill="url(#glowRed)" filter="url(#blur24)"/>
  </g>

  <!-- diagonal accent lines -->
  <g opacity="0.18" stroke="url(#strokeGrad)" stroke-width="2">
    <path d="M-40 285 L 420 40" />
    <path d="M120 360 L 560 70" />
    <path d="M700 360 L 1180 30" />
  </g>

  <!-- mark: simple horns emblem -->
  <g transform="translate(64 78)" filter="url(#shadow)">
    <rect x="0" y="0" width="92" height="92" rx="22" fill="#0b0b16" stroke="#ffffff" stroke-opacity="0.10" />
    <path d="M28 58 C 19 40, 22 24, 34 18 C 28 30, 30 44, 40 56" fill="none" stroke="#ef4444" stroke-width="6" stroke-linecap="round" />
    <path d="M64 58 C 73 40, 70 24, 58 18 C 64 30, 62 44, 52 56" fill="none" stroke="#a855f7" stroke-width="6" stroke-linecap="round" />
    <path d="M38 62 C 46 70, 46 70, 54 62" fill="none" stroke="#ffffff" stroke-opacity="0.85" stroke-width="5" stroke-linecap="round" />
  </g>

  <!-- copy -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" fill="#ffffff">
    <text x="172" y="132" font-size="56" font-weight="850" letter-spacing="-0.5">Demon Host Hub</text>
    <text x="172" y="175" font-size="20" fill="#cbd5e1">Modern VPS/RDP landing page UI â€¢ Vite + React + TypeScript + Tailwind + shadcn/ui</text>

    <g transform="translate(172 205)">
      <rect x="0" y="0" width="154" height="28" rx="14" fill="#0b0b16" stroke="#ffffff" stroke-opacity="0.10" />
      <text x="16" y="19" font-size="14" fill="#e2e8f0">Animated</text>

      <rect x="170" y="0" width="168" height="28" rx="14" fill="#0b0b16" stroke="#ffffff" stroke-opacity="0.10" />
      <text x="186" y="19" font-size="14" fill="#e2e8f0">Responsive</text>

      <rect x="354" y="0" width="208" height="28" rx="14" fill="#0b0b16" stroke="#ffffff" stroke-opacity="0.10" />
      <text x="370" y="19" font-size="14" fill="#e2e8f0">Component-driven</text>
    </g>
  </g>

  <!-- subtle vignette -->
  <rect width="1200" height="320" fill="#000" opacity="0.22"/>
  <rect x="14" y="14" width="1172" height="292" rx="26" fill="none" stroke="#ffffff" stroke-opacity="0.08"/>
</svg>
