<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="320" viewBox="0 0 1200 320" role="img" aria-label="Demon Host Hub banner">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b0b12"/>
      <stop offset="0.5" stop-color="#141427"/>
      <stop offset="1" stop-color="#0b0b12"/>
    </linearGradient>
    <radialGradient id="glow" cx="40%" cy="35%" r="70%">
      <stop offset="0" stop-color="#a855f7" stop-opacity="0.35"/>
      <stop offset="0.45" stop-color="#ef4444" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>

  <rect width="1200" height="320" fill="url(#bg)"/>
  <circle cx="420" cy="120" r="220" fill="url(#glow)" filter="url(#soft)"/>
  <circle cx="860" cy="220" r="240" fill="url(#glow)" filter="url(#soft)" opacity="0.7"/>

  <g opacity="0.14" stroke="#ffffff" stroke-width="1">
    <path d="M0 260 C 200 210, 320 310, 520 260 S 880 210, 1200 260" fill="none"/>
    <path d="M0 210 C 220 150, 360 270, 560 220 S 900 140, 1200 210" fill="none"/>
  </g>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" fill="#ffffff">
    <text x="72" y="145" font-size="58" font-weight="800">Demon Host Hub</text>
    <text x="72" y="195" font-size="22" fill="#cbd5e1">Vite + React + TypeScript + Tailwind + shadcn/ui landing page</text>
    <text x="72" y="240" font-size="16" fill="#94a3b8">High-performance VPS / RDP product marketing UI (animated, responsive, modern)</text>
  </g>

  <g opacity="0.6">
    <rect x="72" y="70" width="84" height="8" rx="4" fill="#ef4444"/>
    <rect x="164" y="70" width="54" height="8" rx="4" fill="#a855f7"/>
  </g>
</svg>
